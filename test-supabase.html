<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-result {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #cce4f6; border: 1px solid #b3d4f1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #0056b3; }
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üöÄ Supabase Connection Test</h1>
    
    <div class="info test-result">
        <h3>Before Testing:</h3>
        <ol>
            <li>Create your Supabase project at <a href="https://supabase.com" target="_blank">supabase.com</a></li>
            <li>Run the SQL from <code>SUPABASE-SETUP.md</code> to create tables</li>
            <li>Update <code>supabase-config.js</code> with your project URL and API key</li>
        </ol>
    </div>

    <div id="config-status" class="test-result"></div>
    <div id="connection-status" class="test-result"></div>
    <div id="database-status" class="test-result"></div>

    <button onclick="testConnection()">Test Supabase Connection</button>
    <button onclick="window.location.href='index.html'">Go to App</button>

    <script type="module">
        import { supabase } from './supabase-config.js';
        
        window.testConnection = async function() {
            // Test 1: Configuration Check
            const configDiv = document.getElementById('config-status');
            try {
                if (!supabase || !supabase.supabaseUrl || !supabase.supabaseKey) {
                    throw new Error('Supabase client not properly configured');
                }
                
                if (supabase.supabaseUrl === 'YOUR_SUPABASE_PROJECT_URL') {
                    throw new Error('Please update SUPABASE_URL in supabase-config.js');
                }
                
                if (supabase.supabaseKey === 'YOUR_SUPABASE_ANON_KEY') {
                    throw new Error('Please update SUPABASE_ANON_KEY in supabase-config.js');
                }
                
                configDiv.className = 'test-result success';
                configDiv.innerHTML = '<h3>‚úÖ Configuration Check</h3><p>Supabase configuration looks good!</p>';
            } catch (error) {
                configDiv.className = 'test-result error';
                configDiv.innerHTML = `<h3>‚ùå Configuration Check</h3><p>${error.message}</p>`;
                return;
            }

            // Test 2: Connection Check
            const connectionDiv = document.getElementById('connection-status');
            connectionDiv.innerHTML = '<h3>üîÑ Testing Connection...</h3>';
            
            try {
                const { data, error } = await supabase.from('users').select('count').limit(1);
                if (error) throw error;
                
                connectionDiv.className = 'test-result success';
                connectionDiv.innerHTML = '<h3>‚úÖ Connection Test</h3><p>Successfully connected to Supabase!</p>';
            } catch (error) {
                connectionDiv.className = 'test-result error';
                connectionDiv.innerHTML = `<h3>‚ùå Connection Test</h3><p>Failed to connect: ${error.message}</p>`;
                return;
            }

            // Test 3: Database Structure Check
            const dbDiv = document.getElementById('database-status');
            dbDiv.innerHTML = '<h3>üîÑ Checking Database Structure...</h3>';
            
            try {
                // Check if tables exist and have correct structure
                const { data: usersData, error: usersError } = await supabase.from('users').select('*').limit(1);
                const { data: transactionsData, error: transactionsError } = await supabase.from('transactions').select('*').limit(1);
                
                if (usersError && usersError.code !== 'PGRST116') throw usersError;
                if (transactionsError && transactionsError.code !== 'PGRST116') throw transactionsError;
                
                dbDiv.className = 'test-result success';
                dbDiv.innerHTML = '<h3>‚úÖ Database Structure Check</h3><p>All required tables exist and are accessible!</p><p><strong>Your expense tracker is ready to use! üéâ</strong></p>';
            } catch (error) {
                dbDiv.className = 'test-result error';
                dbDiv.innerHTML = `<h3>‚ùå Database Structure Check</h3><p>Database structure issue: ${error.message}</p><p>Make sure you've run the SQL from SUPABASE-SETUP.md</p>`;
            }
        };

        // Auto-run on page load
        testConnection();
    </script>
</body>
</html>
